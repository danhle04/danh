<body>
<script>
  //6
  function tm(arr){
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > 10) {
        sum += arr[i];
      }
    }
    return sum;
  }
  alert(tm(arr=[11,15,8,7,6]));
  //7
  function t(arr){
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > 10) {
        sum ++;
      }
    }
    return sum;
  }
  alert(t(arr=[11,15,8,7,6]));
  //8
  function a(arr){
    let sum = 0;
    let c = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > 10) {
        sum += arr[i];
        c ++;
      }
    }
    return sum / c;
  }
  alert(a(arr=[11,15,8,7,6]));

</script>
</body>
